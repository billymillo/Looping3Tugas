<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button><a href="ganjilgenap.html"><h1>Link Ganjil Genap</h1></a></button>
    <script>
    console.log("YANG INI FOR FAKTORISASI")
    // Tugas For Faktorisasi
    const n = 5;
    let factorial = 1;
    
    for (let i = 1; i <= n; i++){
        factorial *= i
        console.log(factorial)
    }


    console.log("YANG INI WHILE FAKTORISASI")
    // Tugas While Faktorisasi
    factorial = 1
    let a = 1;
    const m = 5;
    while (a <= m) {
        factorial *= a;
        a++;
        console.log(factorial);
    }

    console.log("YANG INI DO WHILE FAKTORISASI")
    // Tugas Do While Faktorisasi
    factorial = 1
    let b = 1;
    const w = 5;
    do {
        factorial *= b;
        console.log(factorial);
        b++;
    }while (b <= w)
    </script>
</body>
</html>
