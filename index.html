<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        // Tugas For  50 Sampai 1
        for(let i = 50; i >= 1; i--){
            document.write(i + " ")
        }
        // Tugas For 1 Sampai 50
        
        for(let i = 0; i <= 50; i++){
            document.write(i + "</br>")
        }

        // Tugas While 50 Sampai 1
        i = 50;
        while (1 <= i){
            document.write(i + " ")
            i--;
        }

        // Tugas While 1 Sampai 50
        i = 0;
         while (i <= 50){
             console.log(i);
             document.write(i + "</br>");
             i++;
        }
    </script>
</body>
</html>
