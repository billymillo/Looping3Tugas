<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button><a href="kabisat.html"><h1>Link Tahun Kabisat</h1></a></button>
    <script>
        console.log("YANG INI FOR GANJIL GENAP")
    // Tugas For
    for (let a = 10; a >= 0; a--){
        if (a%2 != 0) {
            console.log(`Bilangan ${a} ganjil`)
        }    
        else {
            console.log(`Bilangan ${a} genap`)
        }
    }


    console.log("YANG INI WHILE GANJIL GENAP")
    // Tugas While
    b = 10
    while (b >= 0) {
        if (b%2 != 0) {
            console.log(`Bilangan ${b} ganjil`)
        }
        else {
            console.log(`Bilangan ${b} genap`)
        }
        b--;
    }


    console.log("YANG INI DO WHILE GANJIL GENAP")
    // Tugas Do While
    let c = 10;
    do {
        if(c%2 != 0){
        console.log(`Bilangan ${c} ganjil`);}
        else {
        console.log(`Bilangan ${c} genap`)
        }
        c--;
        }while (c >= 0);
        


    </script>
</body>
</html>
