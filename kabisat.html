<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <button><a href="index.html"><h1>Link Looping 1-50</h1></a></button>
    <script>
        for(let tahunAwal = 1600; tahunAwal <= 2024; tahunAwal++){
            if(tahunAwal%400 == 0){
                console.log(`Tahun ${tahunAwal} Merupakan Tahun Kabisat`)
            }
            else if(tahunAwal%400 == 0 || tahunAwal%100 != 0 && tahunAwal%4 == 0){
                console.log(`Tahun ${tahunAwal} Merupakan Tahun Kabisat`)
            }
            else if (tahunAwal%400 != 0 && tahunAwal%100 == 0){
                console.log(`Tahun ${tahunAwal} Bukan Merupakan Tahun Kabisat`)
            }
            else {
                console.log(`Tahun ${tahunAwal} Bukan Merupakan Tahun Kabisat`)
            }
        }
    </script>
</body>
</html>
